<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/account_foto.jpeg" alt="фото аккаунта">
                    <div class="profile__field">
                        <div class="profile__block">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>     
            </section>
            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="user-information" action="#" method="get">
                <fieldset class="popup__field">
                    <input class="popup__input popup__input_type_name" 
                    type="text" name="text" placeholder="Имя пользователя" value="">
                </fieldset>
                <fieldset class="popup__field">   
                    <input class="popup__input popup__input_type_description" 
                    type="text" name="text" placeholder="Профессия пользователя" value="">
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="add-form">
        <div class="add-form__container">
            <button class="add-form__close-button" type="button"></button>
            <h2 class="add-form__title">Новое место</h2>
            <form class="add-form__area" name="foto-information" action="#" method="get">
                <fieldset class="add-form__field">
                    <input class="add-form__input add-form__input_type_title" 
                    type="text" name="text" placeholder="Название" value="">
                </fieldset>
                <fieldset class="add-form__field">   
                    <input class="add-form__input add-form__input_type_link" 
                    type="text" name="text" placeholder="Ссылка на картинку" value="">
                </fieldset>
                <button class="add-form__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="big-image">
        <figure class="big-image__container">
            <button class="big-image__close-button" type="button"></button>
            <img class="big-image__place" alt="">
            <figcaption class="big-image__title"></figcaption>
        </figure>
    </div>

    <template id="element-template">
        <article class="element">
            <img class="element__image" alt="">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
            <button class="element__trash-button" type="button"></button>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
