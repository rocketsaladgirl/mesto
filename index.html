<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/account_foto.jpeg" alt="фото аккаунта">
                    <div class="profile__field">
                        <div class="profile__block">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>     
            </section>
            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

        <template id="element-template">
        <article class="element">
            <img class="element__image" alt="">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
            <button class="element__trash-button" type="button"></button>
        </article>
    </template>

    <div class="popup popup_edit-form">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-area" name="user-information" action="#" method="get" novalidate>
                <fieldset class="popup__field">
                    <input class="popup__input popup__input_type_name" id="username-input"
                    type="text" name="text" placeholder="Имя пользователя" value="" minlength="2" maxlength="40" required>
                    <span class="username-input-error popup__input-error"></span>
                </fieldset>
                <fieldset class="popup__field">   
                    <input class="popup__input popup__input_type_description" id="userdescription-input"
                    type="text" name="text" placeholder="Профессия пользователя" value="" minlength="2" maxlength="200" required>
                    <span class="userdescription-input-error popup__input-error"></span>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-form">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__add-area" name="user-information" action="#" method="get" novalidate>
                <fieldset class="popup__field">
                    <input class="popup__input popup__input_type_title" id="phototitle-input"
                    type="text" name="text" placeholder="Название" value="" minlength="2" maxlength="30" required>
                    <span class="phototitle-input-error popup__input-error"></span>
                </fieldset>
                <fieldset class="popup__field">   
                    <input class="popup__input popup__input_type_link" id="photolink-input"
                    type="url" name="text" placeholder="Ссылка на картинку" value="" required>
                    <span class="photolink-input-error popup__input-error"></span>
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image-form">
        <figure class="popup__img-container">
            <button class="popup__img-close-button popup__close-button" type="button"></button>
            <img class="popup__img-place" alt="">
            <figcaption class="popup__img-title"></figcaption>
        </figure>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
