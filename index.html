<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/logo/logo.svg" alt="логотип сайта МЕСТО">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/account_foto.jpeg" alt="фото аккаунта">
                    <div class="profile__user-block">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <div class="profile__edit-button"></div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add-button"></div>     
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/baikal_foto.jpeg" alt="фото озера Байкал">
                    <div class="element__description">
                        <h2 class="element__title">Озеро Байкал</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kamchatka_foto.jpeg" alt="фото вулкана на Камчатке">
                    <div class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/moscow_foto.jpeg" alt="фото собора в Москве">
                    <div class="element__description">
                        <h2 class="element__title">Москва</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/sochi_foto.jpeg" alt="фото порта в Сочи">
                    <div class="element__description">
                        <h2 class="element__title">Сочи</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/spb_foto.jpeg" alt="фото памятника в Санкт-Петербурге">
                    <div class="element__description">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/vladivostok_foto.jpeg" alt="фото маяка во Владивостоке">
                    <div class="element__description">
                        <h2 class="element__title">Владивосток</h2>
                        <div class="element__like-button element__like-button_active"></div>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
