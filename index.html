<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/account_foto.jpeg" alt="фото аккаунта">
                    <div class="profile__user-block">
                        <button class="profile__edit-button"></button>
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add-button"></div>     
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/baikal_foto.jpeg" alt="фото озера Байкал">
                    <div class="element__description">
                        <h2 class="element__title">Озеро Байкал</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kamchatka_foto.jpeg" alt="фото вулкана на Камчатке">
                    <div class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/moscow_foto.jpeg" alt="фото собора в Москве">
                    <div class="element__description">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/sochi_foto.jpeg" alt="фото порта в Сочи">
                    <div class="element__description">
                        <h2 class="element__title">Сочи</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/spb_foto.jpeg" alt="фото памятника в Санкт-Петербурге">
                    <div class="element__description">
                        <h2 class="element__title">Петербург</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/vladivostok_foto.jpeg" alt="фото маяка во Владивостоке">
                    <div class="element__description">
                        <h2 class="element__title">Владивосток</h2>
                        <button class="element__like-button element__like-button_active"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div id="popup" class="popup">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" method="get" class="popup__form">
                    <div class="popup__field">
                        <input class="popup__username" type="text" name="username" value="Жак-Ив Кусто"/>
                        <div class="popup__line"></div>
                    </div>
                    <div class="popup__field">
                        <input class="popup__user-description" type="text" name="username" value="Исследователь океана"/>
                        <div class="popup__line"></div>
                    </div>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
